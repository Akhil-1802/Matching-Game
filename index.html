<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <div class="topofgame">
        <div>
          <h1 class="game-heading">Matcher</h1>
          <p class="game-desc">Test Your Focus!</p>
        </div>
        <div class="game-heading-right">
          
        <div class="moves">Moves : 0</div>
        <div class="highscore_">High Score : 0</div>
        </div>
      </div>
      <div class="game-box">
        <button class="box 0"></button>
        <button class="box 1"></button>
        <button class="box 2"></button>
        <button class="box 3"></button>
        <button class="box 4"></button>
        <button class="box 5"></button>
        <button class="box 6"></button>
        <button class="box 7"></button>
        <button class="box 8"></button>
        <button class="box 9"></button>
        <button class="box 10"></button>
        <button class="box 11"></button>
        <button class="box 12"></button>
        <button class="box 13"></button>
        <button class="box 14"></button>
        <button class="box 15"></button>
      </div>
      <div class="resetbtn_div">
          <button class="newgamebtn">New Game</button>
        <button class="resetbtn">Reset</button>
    </div>
      <div class="button-box">
        <button class="start">Start</button>
        <span class="highscore">High Score:0</span>
      </div>
    </div>
    <script src="gamefunction.js"></script>
  </body>
</html>
